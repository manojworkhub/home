<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
   
</head>

<body>
    <header>
        <div class="continer">
            <nav>
                <div class="dark_mode">
                    <img src="../public/svgImg/adjust-svgrepo-com.svg" alt="">

                <div class="search_group">
                    <div class="search">
                        <img src="../public/svgImg/search-alt-svgrepo-com.svg" alt="">

                    <div class="hamburger">
                        <img src="../public/svgImg/menu-fries-svgrepo-com.svg" alt="">

        </div>

    <section id="s1">

                    </div>

                <div class="rating">
                    <p> 72%</p>

                    </div>

            <div class="button_group">
                <div class="buttons">
                    <button>Signup to get 50% OFF</button>

                </div>
